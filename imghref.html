<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
          box-sizing: border-box;
        }
        
        /* Create three equal columns that floats next to each other */
        .column {
          float:left;
          width: 22.22%;
          padding: 10px;
          justify-content: center;
          border: darkgrey;
        }
        
        /* Clear floats after the columns */
        .row:after {
          content: "";
          display: table;
          clear: both;
          border-radius: 50px;
        }
        </style>
</head>
<body>
    <h2>Three Equal Columns</h2>
        
        <div class="row">
          <div class="column" >
            <a href="https://www.w3schools.com">
            <img alt="W3Schools" src="desktop wallpaper.jpg" width="100" height="100">
          </div>
          <div class="column">
            <h2>Column 2</h2>
            <p>Some text..</p>
          </div>
          <div class="column" >
            <h2>Column 3</h2>
            <p>Some text..</p>
          </div>
          <div class="column" >
            <h2>Column 4</h2>
            <p>Some text..</p>
          </div>
        </div>
</body>
</html>
